<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        .inter {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>

<body class="inter lg:w-11/12 mx-auto py-4 px-2 lg:px-0">
    <nav class="flex justify-between items-center border-b p-4">
        <div>
            <img class="w-3/4" src="assets/Logo.png" alt="">
        </div>
        <label class="input input-bordered flex items-center gap-2 w-auto lg:w-6/12">
            <input id="searchInput" type="text" class="grow" placeholder="Search" />
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                <path fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
            </svg>
        </label>
        <button class="btn hidden md:block">SORT</button>
    </nav>

    <main>
        <section id="categories" class="flex gap-8 py-3 justify-center">

        </section>
        <section id="videos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 lg:gap-6 py-8 ">

        </section>

    </main>

    <!-- modal -->
    <!-- Open the modal using ID.showModal() method -->
    <button id="showModalData" class="btn hidden" onclick="customModal.showModal()">open modal</button>
    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modalContent" class="">

            </div>
                <form id="dialogForm" method="dialog" class="justify-center text-center">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>


    <!-- script -->
    
    <script src="script/index.js"></script>
</body>

</html>
